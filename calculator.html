<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="author" content="Faisal Isam">
        <meta name="description" content="Calculator">
    </head>

    <body>
        <main class="calculator-body">
            <div class="user-input">
                <p class="user-input-number">0</p>
            </div>

            <div class="calculator-grid-buttons">
                <button class="upper-button">AC</button>
                <button class="upper-button">+/-</button>
                <button class="upper-button">%</button>
                <button class="upper-button-operation">/</button>

                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operation">X</button>

                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operation">-</button>

                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operation">+</button>

                <button class="button-number calc" disabled>
                    <img src="./images/calc.png" class="calc-icon">
                </button>
                <button class="button-number">0</button>
                <button class="button-number">.</button>
                <button class="button-operation">=</button>
            </div>
        </main>

        <script src="calculator.js"></script>
    </body>
</html>
